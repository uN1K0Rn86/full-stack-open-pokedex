name: Healthcheck

on:
  push:
    branches:
      -main

jobs:
  healthcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-sparkling-river-6601.fly.dev/
          max-attempts: 2
          retry-delay: 10s