name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  CONDITION: ${{ contains(join(github.event.commits.*.message, ' '), '#skip') }}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Run Jest Tests
        run: npm run test
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright Tests
        run: npm run test:e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - if: ${{ github.event_name == 'push' && env.CONDITION == 'false' }}
        uses: superfly/flyctl-actions/setup-flyctl@master
      - if: ${{ github.event_name == 'push' && env.CONDITION == 'false' }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Notify Discord on Success
        uses: Retr0-01/better-discord-notification@main
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }} 
          msg-content: 'Successfully deployed pokedex to https://full-stack-open-pokedex-sparkling-river-6601.fly.dev/'
          ignore-hidden: 'false'
      - name: Notify Discord on Failure
        uses: Retr0-01/better-discord-notification@main
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }} 
          msg-content: 'Failed to deploy pokedex, commit: ${{ github.sha }}'
          ignore-hidden: 'false'

  tag_release:
    if: ${{ github.event_name == 'push' && github.env.CONDITION == 'false' }}
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@4ed44965e0db8dab2b466a16da04aec3cc312fd8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch